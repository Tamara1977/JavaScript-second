<!DOCTYPE html>
<html.lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zapremina valjka</title> 
</head>
<body>  
<script>


var a =parseInt (prompt("Please enter first number"));
var oper=prompt("Please enter operations");
var b =parseInt(prompt("Please enter second number"));

if (oper ==="+"){
    alert("Result is: " + (a+b));
}

else if (oper  ==="-") {
    alert("Result is: " + (a-b));
}
else if (oper  ==="*") {
    alert("Result is: " + (a*b));
}    
else if (oper  ==="/") {
    alert("Result is: " + (a/b));
}

</script>

</body>
</html>
